<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Desafio - Social Links</title>
</head>
<body>
  <main>
    <div class="header">
      <div class="picture-profile">
        <img src="https://github.com/italocavalcanti3.png" alt="Foto de perfil">
      </div>
      <span>@italocavalcanti3</span>
    </div>
    <div class="content">
      <button><span>LINK 1</span></button>
      <button><span>LINK 2</span></button>
      <button><span>LINK 3</span></button>
      <button><span>LINK 4</span></button>
    </div>
    <div class="social-media">
      <button>
        <img src="./assets/twitter.svg" alt="Twitter">
      </button>
      <button>
        <img src="./assets/twitch.svg" alt="Twitch">
      </button>
      <button>
        <img src="./assets/instagram.svg" alt="Instagram">
      </button>
      <button>
        <img src="./assets/linkedin.svg" alt="Linkedin">
      </button>
      <button>
        <img src="./assets/github.svg" alt="Github">
      </button>
    </div>
  </main>

</html>
